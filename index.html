<!-- Jakub Żmurkiewicz 3i -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jakub Żmurkiewicz 3i 3D</title>
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
</head>
<body>
    <audio autoplay loop>
        <source id="music" src="Start.wav" type="audio/wav">
    </audio>
    <div class="Text" id="text">
    <p>Are you happy now?</p>
    </div>
    <div class="Scene">
        <div class="Front" id="front"></div>
        <div class="Back" id="back"></div>
        <div class="Left" id="left"></div>
        <div class="Right" id="right"></div>
        <div class="Top" id="top"></div>
        <div class="Bottom" id="bottom"></div>
    </div>
    <div class="Check">
    <input type="checkbox" id="Destroy" onclick="Monitor()">
    <label class="LabelText" for="Destroy">Destroy the cube. Crush it's hopes and dreams, like it crushed yours.</label>
    </div>
</body>
</html>
